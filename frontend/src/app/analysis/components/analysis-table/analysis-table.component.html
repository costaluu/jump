<mat-card id="app-analysis-table">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="NPU">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NPU</th>
      <td mat-cell *matCellDef="let element">Movimento {{ element.NPU }}</td>
    </ng-container>

    <ng-container matColumnDef="movimentosCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ocorrências</th>
      <td mat-cell *matCellDef="let element">
        {{ element.movimentosCount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="pinnedMovimentoCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Quantidade total de movimentos
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.pinnedMovimentoCount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Duração do processo
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.duration }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      class="row"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <mat-paginator
    [length]="data.length"
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
</mat-card>
<div
  *ngIf="data.length == 0"
  class="fixed bg-black bg-opacity-50 w-screen h-screen inset-0 flex flex-row space-x-2 items-center justify-center text-white"
>
  <div class="relative">
    <div
      class="absolute rounded-full border-4 border-solid border-gray-200 h-8 w-8"
    ></div>
    <div
      class="absolute animate-spin rounded-full border-4 border-solid border-gray-300 border-t-transparent h-8 w-8"
    ></div>
  </div>
</div>
